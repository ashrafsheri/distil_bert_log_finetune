[DRAIN]
sim_th = 0.4
depth = 4
max_children = 100
max_clusters = 100000
extra_delimiters = ["/","_","=","&","?","-",".",":",","]

[PROFILING]
enabled = false

[MASKING]
mask_prefix = <
mask_suffix = >
mask_patterns = [{"name":"REQ","pattern":"\\breq-[0-9a-fA-F\\-]{8,}\\b","replace_with":"<OS_REQ>"},{"name":"UUID","pattern":"\\b[0-9a-fA-F]{8}(?:-[0-9a-fA-F]{4}){3}-[0-9a-fA-F]{12}\\b","replace_with":"<UUID>"},{"name":"IPV4","pattern":"\\b(?:(?:25[0-5]|2[0-4]\\d|1?\\d?\\d)(?:\\.(?!$)|$)){4}\\b","replace_with":"<IP>"},{"name":"IPV6","pattern":"\\b(?:[A-Fa-f0-9]{0,4}:){2,7}[A-Fa-f0-9]{0,4}\\b","replace_with":"<IP6>"},{"name":"HEX","pattern":"\\b0x[0-9a-fA-F]+\\b|\\b[0-9a-fA-F]{8,}\\b","replace_with":"<HEX>"},{"name":"NUM","pattern":"(?<![A-Za-z])[-+]?\\d+(?:\\.\\d+)?(?![A-Za-z])","replace_with":"<NUM>"}]
