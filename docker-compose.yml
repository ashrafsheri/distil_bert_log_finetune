services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - logguard-network
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - anomaly-detection
      - elasticsearch

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
        - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
      - logguard-network
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://logguard_user:logguard_password@postgres:5432/logguard_db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=logguard_db
      - POSTGRES_USER=logguard_user
      - POSTGRES_PASSWORD=logguard_password
      # Firebase Admin
      - FIREBASE_SERVICE_ACCOUNT_KEY=/app/app/serviceAccountKey.json
      # SMTP / Alerts (provide these in your shell or .env)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_USE_TLS=${SMTP_USE_TLS}
      - SMTP_FROM=${SMTP_FROM}
      - ALERT_COOLDOWN_SECONDS=${ALERT_COOLDOWN_SECONDS}
    networks:
      - logguard-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  # Anomaly Detection Service
  anomaly-detection:
    build:
      context: ./realtime_anomaly_detection
      dockerfile: Dockerfile
    expose:
      - "8001"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_DIR=/app/artifacts/ensemble_model_export
      - LOG_LEVEL=INFO
      - ANOMALY_SERVICE_PORT=8001
    volumes:
      - ./artifacts/ensemble_model_export:/app/artifacts/ensemble_model_export:ro
      - ./realtime_anomaly_detection/logs:/app/logs
    networks:
      - logguard-network
    restart: unless-stopped
    depends_on:
      - backend

  # Elasticsearch Service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    expose:
      - "9200"
      - "9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - logguard-network
    restart: unless-stopped

  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=logguard_db
      - POSTGRES_USER=logguard_user
      - POSTGRES_PASSWORD=logguard_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - logguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logguard_user -d logguard_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  elasticsearch_data:
  postgres_data:

networks:
  logguard-network:
    driver: bridge
