apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: logguard
type: Opaque
data:
  # base64 encoded values â€” update before deploying
  # echo -n 'your-value' | base64
  #
  # Firebase service account JSON (base64 encoded):
  # cat serviceAccountKey.json | base64 -w0
  FIREBASE_SERVICE_ACCOUNT_JSON: ""
  #
  # SMTP credentials (base64 encoded):
  SMTP_HOST: ""
  SMTP_PORT: ""
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""
  SMTP_USE_TLS: dHJ1ZQ==
  SMTP_FROM: ""
  ALERT_COOLDOWN_SECONDS: MzAw
