# Production Docker Compose with optimizations
version: '3.8'

services:
  anomaly-detection-api:
    build:
      context: ..
      dockerfile: realtime_anomaly_detection/Dockerfile
    image: anomaly-detection-api:latest
    container_name: anomaly-detection-api-prod
    ports:
      - "8000:8000"
    volumes:
      - ../artifacts/ensemble_model_export:/app/artifacts/ensemble_model_export:ro
      - ./logs:/app/logs
    environment:
      - MODEL_DIR=/app/artifacts/ensemble_model_export
      - WARMUP_LOGS=50000
      - LOG_LEVEL=WARNING
      - PYTHONUNBUFFERED=1
      - WORKERS=4
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - anomaly-detection-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: anomaly-detection-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - anomaly-detection-api
    restart: always
    networks:
      - anomaly-detection-network

networks:
  anomaly-detection-network:
    driver: bridge
