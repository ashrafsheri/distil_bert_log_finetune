events {
    worker_connections 1024;
}

http {
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log warn;

    upstream frontend {
        server frontend:3000;
    }
    
    upstream backend {
        server backend:8000;
    }
    
    upstream anomaly-detection {
        server anomaly-detection:8001;
    }
    
    upstream elasticsearch {
        server elasticsearch:9200;
    }

    # Frontend server
    server {
        listen 80;
        server_name localhost;
        
        # Serve frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_pass_request_headers on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Key $http_x_api_key;
        }
        
        # Proxy WebSocket requests to backend
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy anomaly detection service (optional - for direct access)
        location /anomaly/ {
            rewrite ^/anomaly/(.*) /$1 break;
            proxy_pass http://anomaly-detection;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy Elasticsearch (optional - for direct access)
        location /elasticsearch/ {
            rewrite ^/elasticsearch/(.*) /$1 break;
            proxy_pass http://elasticsearch;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
